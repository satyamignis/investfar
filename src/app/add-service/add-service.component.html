
<div *ngIf="preloadimg" class="preloadingimg"><img src="./assets/images/icons/preloader.gif"></div>
<section class="inner-banner">
   <div class="page-title" style="background-image:url(./assets/images/background/page-title-1.jpg);">
      <!--Header-Lower-->
      <div class="auto-container">
         <div class="row clearfix">
            <!--Title -->
            <div class="title-column col-sm-12 col-xs-12">
               <h1>Add Service</h1>
            </div>
         </div>
      </div>
   </div>
</section>
<section>
   <div class="auto-container">
      <div class="row login-form agent padd-top-70 padd-bott-60">
         <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="form-outer form-block">
               <div class="default-title">
                  <h2>Add Service</h2>
               </div>
               <div class="row">
                  <div class="col-sm-12 col-md-6">
                     <div class="form-group check-box">
                        <input type="radio" id="test1" name="rate_type" value="0">
                        <label for="test1">Fixed cost services</label>                  
                     </div>
                  </div>
                  <div class="col-sm-12 col-md-6">
                     <div class="form-group check-box">
                        <input type="radio" id="test2" name="rate_type" value="1">
                        <label for="test2">Hourly based services</label>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <div class="field-label">Service Name</div>
                  <input type="text" name="field-name" value="" placeholder="">
               </div>
               <div class="row">
                  <div class="col-sm-12 col-md-12 no-margin">
                     <div class="form-group">
                        <div class="field-label">Select Category</div>
                        <div class="custom-select">
                           <div class="select-selected">
                              <select>
                                 <option  value="">Data Not Available</option>
                              </select>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12 col-md-12 no-margin">
                     <div class="form-group">
                        <div class="field-label">Select Sub Category</div>
                        <div class="custom-select">
                           <div class="select-selected">
                              <select>
                                 <option  value="">Data Not Available</option>
                              </select>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
               <div class="col-sm-12 col-md-12 no-margin">
                  <div class="form-group">
                     <div class="field-label">Select Sub Category</div>
                     <div class="custom-select">
                        <div class="select-selected">
                           <select>
                              <option  value="">Data Not Available</option>
                           </select>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
                <div class="form-group">
                  <div class="field-label">Price for Service</div>
                  <input type="text" name="field-name" value="" placeholder="">
               </div>
               <button type="button" class="btn-style-two width_full text-uppercase">Submit</button>
            </div>
         </div>
      </div>
   </div>
</section>
